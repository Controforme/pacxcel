<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pacxcel</title>
  </head>
  <body>
    <h1>Pacxcel</h1>
    <div id="excel">
      <canvas id="gameCanvas"></canvas>
    </div>
    <div id="instructions">
      <h3>Escape from Copilot!</h3>
      <p>Use W-A-S-D keys, the arrow keys, or the buttons below to move.</p>
    </div>
    <div id="mobileControls">
      <div class="space"></div>
      <button id="pressUp">↑</button>
      <div class="space"></div>
      <button id="pressLeft">←</button>
      <button id="pressDown">↓</button>
      <button id="pressRight">→</button>
    </div>
    <script src="src/Game.js" type="module"></script>
  </body>
</html>
