<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <meta
      name="description"
      content="A pac-man inspired game where you have to escape from genAI icons to do your freaking job in a spreadsheet editor."
    />
    <meta name="robots" content="index, follow" />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/Controforme/pacxcel/refs/heads/main/images/og-image.png"
    />
    <title>Pacxcel</title>
  </head>
  <body>
    <div id="container">
      <div id="instructions">
        <h1>Escape from genAI!</h1>
        <p>Select all the cells without being interrupted by genAI icons!</p>
        <p>
          Use W-A-S-D keys, the arrow keys, or the buttons below to move.<br />Reload
          the page to try again.
        </p>
      </div>
      <div id="app">
        <div><h2>sheet1 - pacxcel</h2></div>
        <div class="columnContainer">
          <div class="column">
            <span class="firstPoint">.</span><span></span><span></span
            ><span></span><span></span><span></span><span></span><span></span
            ><span></span><span></span><span></span><span></span><span></span
            ><span></span><span></span><span></span>
          </div>
          <div class="column">
            <div class="row">
              <span>A</span><span>B</span><span>C</span><span>D</span
              ><span>E</span><span>F</span><span>G</span><span>H</span
              ><span>I</span><span>J</span><span>K</span><span>L</span
              ><span>M</span>
            </div>
            <canvas id="gameCanvas"></canvas>
          </div>
        </div>
      </div>
      <div id="mobileControlsContainer">
        <div id="mobileControls">
          <div class="space"></div>
          <button id="pressUp">↑</button>
          <div class="space"></div>
          <button id="pressLeft">←</button>
          <button id="pressDown">↓</button>
          <button id="pressRight">→</button>
        </div>
      </div>
      <div id="credits">
        <p style="text-align: center">
          Check code and credits on github at
          <a href="https://github.com/Controforme/pacxcel" target="_blank"
            >this link</a
          >
        </p>
      </div>
    </div>
    <script src="src/Game.js" type="module"></script>
  </body>
</html>
