<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pacxcel</title>
  </head>
  <body>
    <div>
      <div id="app">
        <div class="row"><h1>Pacxcel</h1></div>
        <div class="row">rows</div>
        <div class="row">
          <div class="column">columns</div>
          <canvas id="gameCanvas"></canvas>
        </div>
      </div>
      <div id="instructions">
        <h3>Escape from genAI!</h3>
        <p>Select all the cells without being interrupted by genAI icons!</p>
        <p>
          Use W-A-S-D keys, the arrow keys, or the buttons below to move.<br />Reload
          the page to try again.
        </p>
      </div>
      <div id="mobileControls">
        <div class="space"></div>
        <button id="pressUp">↑</button>
        <div class="space"></div>
        <button id="pressLeft">←</button>
        <button id="pressDown">↓</button>
        <button id="pressRight">→</button>
      </div>
    </div>
    <script src="src/Game.js" type="module"></script>
  </body>
</html>
